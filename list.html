<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js" integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/solid.min.css" integrity="sha512-EvFBzDO3WBynQTyPJI+wLCiV0DFXzOazn6aoy/bGjuIhGCZFh8ObhV/nVgDgL0HZYC34D89REh6DOfeJEWMwgg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>List</title>
    
</head>
<body>
    <div class="container">
        <div>
            <table id="myDataTable">
                <tr>
                <th>Name</th> 
                <th>Email</th> 
                <th>Message</th> 
                <th>Action</th>
                </tr>
                <tbody id="myDataTableBody">

                </tbody>        
            </table>
        </div>
    </div>
    <script>
        function myFunction(){
            fetch("http://localhost:3002/sql").then((res)=>{
            res.json().then(data=>{

                console.log(data);
                console.log(data.result);
                result = data.result
                html = ""
                for( i= 0; i<result.length; i++){
                    html += "<tr><td>" + result[i].name + "</td><td>" + result[i].email + "</td><td>" + result[i].message + "</td></tr>"

                }
              document.getElementById("myDataTableBody").innerHTML = html 
            })
          })
        }

        myFunction()
    </script>
</body>
</html>
