    <title>List</title>
    
</head>
<body>
    <div class="container">
        <div>
            <table id="myDataTable">
                <tr>
                <th>Name</th> 
                <th>Email</th> 
                <th>Message</th> 
                <th>Action</th>
                </tr>
                <tbody id="myDataTableBody">

                </tbody>        
            </table>
        </div>
    </div>
    <script>
        function myFunction(){
            fetch("http://localhost:3002/sql").then((res)=>{
            res.json().then(data=>{
                
                console.log(data);
                console.log(data.result);
                result = data.result
                edit = '<button type="button" class="btn btn-primary" onclick="editFun()"><i class="fa-solid fa-pen-to-square"></i></button>'
                is_delete = '<button type="button" class="btn btn-danger" onclick="deleteFun()"><i class="fa-solid fa-trash"></i></button>'
                html = ""
                for( i= 0; i<result.length; i++){
                    html += "<tr><td>" + result[i].name + "</td><td>" + result[i].email + "</td><td>" + result[i].message + "</td><td>" + edit + "</td><td>" + is_delete + "</td></tr>"

                }
              document.getElementById("myDataTableBody").innerHTML = html 
            })
          })
        }

        myFunction();

        function editFun(){
            console.log("Hiii");
        }


        function deleteFun(){
            console.log("Deleted");
        }
    </script>
</body>
